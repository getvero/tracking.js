name: Alpha Publishing

on:
  workflow_call:

jobs:
  publish-alpha:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Update version
        id: update_version
        run: |
          NEW_VERSION="0.0.0-alpha.${{ steps.date.outputs.date }}-${{ steps.short_sha.outputs.sha }}"
          npm version $NEW_VERSION --no-git-tag-version
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to NPM
        run: npm publish --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish to GitHub Packages
        run: npm publish --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const packageName = require('./package.json').name;
            const newVersion = '${{ steps.update_version.outputs.new_version }}';
            
            const issues = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`
            })
            const pr = context.issue.number || issues.data[0].number

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body: `ðŸŽ‰ Package published successfully!\n\n` +
                    `ðŸ“¦ **Package:** \`${packageName}\`\n` +
                    `ðŸ“Œ **Version:** \`${newVersion}\`\n\n` +
                    `You can install this version using:\n` +
                    `\`\`\`bash\n` +
                    `npm install ${packageName}@${newVersion}\n` +
                    `\`\`\``
            });

